<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penilaian Peserta Didik</title>
    <script>
        function hitung() {
            var quiz = parseFloat(document.getElementById("quiz").value);
            var tugas = parseFloat(document.getElementById("tugas").value);
            var uts = parseFloat(document.getElementById("uts").value);
            var uas = parseFloat(document.getElementById("uas").value);

            
            var nilaiAkhir = (quiz * 0.10) + (tugas * 0.20) + (uts * 0.30) + (uas * 0.40);
            document.getElementById("nilaiAkhir").value = nilaiAkhir.toFixed(2);

            var indeksPrestasi = "";
            var keterangan = "";

            if (nilaiAkhir >= 80) {
                indeksPrestasi = "A";
                keterangan = "Lulus dengan sangat baik";
            } else if (nilaiAkhir >= 68) {
                indeksPrestasi = "B";
                keterangan = "Lulus dengan baik";
            } else if (nilaiAkhir >= 55) {
                indeksPrestasi = "C";
                keterangan = "Lulus dengan cukup";
            } else if (nilaiAkhir >= 38) {
                indeksPrestasi = "D";
                keterangan = "Lulus dengan kurang";
            } else if (nilaiAkhir < 38){
                indeksPrestasi = "E";
                keterangan = "Tidak Lulus";
            }
            else if (isNaN(quiz) || isNaN(tugas) || isNaN(uts) || isNaN(uas)){
                alert('Masukan nomor yang benar')
            }

            document.getElementById("indeksPrestasi").value = indeksPrestasi;
            document.getElementById("keterangan").value = keterangan;
            document.getElementById("fform").reset();
        }
    </script>
</head>
<body>
    <center>
        <form name="fform">
        <table border="1" cellpadding="10" align="center">
            <tr>
                <td rowspan="3" align="center"><img src="Picture1.png" width="100"></td>
            </tr>
            <tr>
                <td colspan="3" align="center"><h2>Menghitung Indeks Prestasi</h2></td>
            </tr>
            <tr>
                <td colspan="3" align="center"><h3>Peserta Dididk Smk Igasar Pindad Bandung</h3></td>
            </tr>
            <tr>
                <td>Quiz (10%)<input type="text" id="quiz" step="0.01" size="5"></td>
                <td>Tugas (20%)<input type="text" id="tugas" step="0.01" size="5"></td>
                <td>UTS (30%)<input type="text" id="uts" step="0.01" size="5"></td>
                <td>UAS (40%)<input type="text" id="uas" step="0.01" size="5"></td>               
            </tr>
            <tr>
                <td colspan="4" align="center">
                        <input type="button" value="Hitung" onclick="hitung()">
                        <input type="reset" value="Ulang">
                </td>
            </tr>
            <tr>
                <td colspan="4" align="center">Nilai Akhir<input type="text" id="nilaiAkhir" disabled></td>
            </tr>
            <tr>
                <td align="center" colspan="4">
                    Indeks Prestasi<input type="text" id="indeksPrestasi" disabled>
                    Keterangan <input type="text" id="keterangan" disabled>
                </td>
            </tr>
        </table>
     </form>
    </center>
</body>
</html>
